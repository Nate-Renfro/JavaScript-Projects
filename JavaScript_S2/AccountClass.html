        //Constructor for Account Class
        function Account(type, num, lName, fName, bal)
        {//Properties
             this.acctType = type; this.acctNumber = num; this.lastName = lName; this.firstName = fName; this.acctBal = bal;
         //Methods
             this.deposit = deposit; this.withdraw = withdraw;
             this.changeName = changeName;
             this.inquire = inquire;
             this.displayInfo = displayInfo; this.setValues = setValues; this.clearValues = clearValues;}
        function setValues(type, num, lName, fName, bal)
            {this.acctType = type;
             this.acctNumber = num;
             this.lastName = lName;
             this.firstName = fName;
             this.acctBal = bal;}
        function deposit(amt)
            {this.acctBal = this.acctBal + amt;
             document.write("New balance: $" + this.acctBal + BR);}
        function withdraw(amt)
            {this.acctBal = this.acctBal - amt;
             document.write("New Balance: $" + this.acctBal + BR);}
        function changeName(lName, fName)
            {this.lastName = lName;
             this.firstName = fName;
             document.write("The name has been changed to " + this.firstName + "" + this.lastName + "" + BR);}
        function inquire()
            {document.write("Balance: $" + this.acctBal + BR);}
        function displayInfo()
            {document.acctform.newType.value = this.acctType;
             document.acctform.newNumber.value = this.acctNumber;
             document.acctform.newlName.value = this.lastName;
             document.acctform.newfName.value = this.firstName;
             document.acctform.newBal.value = this.acctBal;}
        function clearValues()
            {document.acctform.newType.value = ""
             document.acctform.newNumber.value = ""
             document.acctform.newlName.value = ""
             document.acctform.newfName.value = ""
             document.acctform.newBal.value = ""}
    </script>
