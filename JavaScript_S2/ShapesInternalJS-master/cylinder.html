<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cylinder Calculations</title>	
	<link rel="stylesheet" href="css/styles.css">
	<script>
         "use strict";
        //Initializer
          window.onload = init;
          function init()
         {document.getElementById("shapeForm").onsubmit = calculate;}

          function calculate()
        //Output variables
         {var volume;
          var area;
        //Input variables
          var radius = document.getElementById("radius");
          var height = document.getElementById("height");

        //Make sure of the following:
        //Referenced objects exist
          if (radius && height){
        //Referenced objects contain valid value(s)
          if (isNaN(radius.value) || (parseFloat(radius.value) <= 0)){radius.value = "Enter a value > 0"; return false;}
          if (isNaN(height.value) || (parseFloat(height.value) <= 0)){height.value = "Enter a value > 0"; return false;}
        //If radius/height are valid
          if(radius && (parseFloat(radius.value) > 0) && height && (parseFloat(height.value) > 0))
          {volume = Math.PI * Math.pow(radius.value, 2) * height.value;
           area = (Math.PI * Math.pow(radius.value, 2) * 2) + (Math.PI * radius.value * height.value * 2);

           radius.value = parseFloat(radius.value);
           height.value = parseFloat(height.value);

         //Format for 4 decimal places
           volume = volume.toFixed(4);
           area = area.toFixed(4);

         //Output volume and area
           document.getElementById("volume").value = volume;
           document.getElementById("area").value = area;}

         //Prevent form resubmission
           return false;}
         //all functionality is on the client side, no need to send to server

        //Clearing form for new submission
           function formClear()
          {document.getElementById("radius").value = "0";
           document.getElementById("height").value = "0";
           document.getElementById("volume").value = "";
           document.getElementById("are").value = "";}}
	</script>
</head>
<body>
	<h2>3-D Shape Calculator</h2>
	<h3>Enter details below to calculate metrics:</h3>

	<section>
	<form method="get"
          id="shapeForm">
		<ul id="navlist">
			<li><a href="sphere.html"><img src="img/PurpleSphere.jpg" class="shape"></a></li>
			<li><a href="cylinder.html"><img src="img/PurpleCylinder.gif" class="shape"></a></li>
			<li><a href="cone.html"><img src="img/PurpleCone.jpg" class="shape"></a></li>
		</ul>
        <fieldset>
            <h3>Cylinders:</h3>
            <table>
                <tr>
                    <td><label for="radius">Radius:</label></td>
                    <td><input type="text" id="radius" name="radius" class="label" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="height">Height:</label></td>
                    <td><input type="text" id="height" name="height" class="label" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="volume">Volume:</label></td>
                    <td><input type="text" id="volume" name="volume" class="label2" readonly>
                    </td>
					<td>
						V&nbsp;=&nbsp;&Pi;&nbsp;r<sup>2</sup>&nbsp;h
					</td>
                </tr>
                <tr>
                    <td><label for="area">Surface Area:</label></td>
                    <td><input type="text" id="area" name="area" class="label2" readonly>
                    </td>
					<td>
						A&nbsp;=&nbsp;2&nbsp;&Pi;&nbsp;r<sup>2</sup>&nbsp;+&nbsp;2&nbsp;&Pi;&nbsp;r&nbsp;h
					</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" class="sbmt" id="Submit" value="Calculate">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" class="sbmt" id="Clear" value="Clear" onclick="formClear()">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>	
	</section>
</body>
</html>
